<!DOCTYPE html>
<html>
<head>
    <title>Medical Dummy Q&A</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; padding: 40px; }
        .box { background: white; padding: 25px; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input[type="text"] { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { margin-top: 15px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .response { margin-top: 20px; background: #e3f2fd; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="box">
    <h2>Ask a Medical Question</h2>
    <form method="post">
        <input type="text" name="prompt" placeholder="e.g. What is diabetes?" required>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
    <div class="response">
        <strong>Answer:</strong> {{ response }}
    </div>
    {% endif %}
</div>
</body>
</html>
